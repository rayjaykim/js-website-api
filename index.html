<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <h2>Sort Alphabetically</h2>
      <div class="sortBox">
        <button class="sort" data-sortdir="asc">
          <h4> A - Z </h4>
        </button>
        <button class="sort" data-sortdir="desc">
          <h4> Z - A </h4>
        </button>
      </div>
  </nav>
  <section>
    <div class="heading">
      <h2>Collection</h2>
      <div class="collectionBox">
        <h3>Spell Type Count</h3>
      </div>
    </div>
    <div id="collection"></div>
  </section>
  <section>
    <div class="heading">
      <h2>Favorites</h2>
      <div class="favoriteBox">
        <h3>Spell Type Count</h3>
      </div>
    </div>
    <div id="favorites"></div>
  </section>
  <script src="index.js"></script>
</body>
</html>
